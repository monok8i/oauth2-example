<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Login with Google</title>
</head>

<body>
    <h2>Login Page</h2>
    <button id="login-btn">Login with Google</button>

    <script>
        const clientId = '589251848026-541tm3ltse015uimr8il9oj4upmt1cko.apps.googleusercontent.com';
        const redirectUri = 'http://localhost:8000/auth/google';
        const scope = 'openid email profile';
        const authEndpoint = 'https://accounts.google.com/o/oauth2/v2/auth';

        document.getElementById('login-btn').addEventListener('click', () => {
            const params = new URLSearchParams({
                client_id: clientId,
                redirect_uri: redirectUri,
                response_type: 'code',
                scope: scope,
                include_granted_scopes: 'true',
                access_type: 'offline',  // для refresh_token
                prompt: 'consent'        // завжди показувати вибір акаунту
            });

            window.location.href = `${authEndpoint}?${params.toString()}`;
        });
    </script>
</body>

</html>
